{% extends 'chat/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
        </div>
        <div class="auth-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-input" 
                           required autocomplete="username" autofocus>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-input" 
                           required autocomplete="current-password">
                </div>
                <button type="submit" class="auth-button">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="auth-links">
                <p>Don't have an account? <a href="{% url 'chat:signup' %}">Create Account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.auth-container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: #f8f9fa;
}

.auth-card {
    width: 100%;
    max-width: 400px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.auth-header {
    padding: 24px;
    text-align: center;
    border-bottom: 1px solid var(--secondary-color);
}

.auth-header h1 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 600;
    color: var(--text-color);
}

.auth-body {
    padding: 24px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--text-color);
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--secondary-color);
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.2s;
}

.form-input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.1);
}

.auth-button {
    width: 100%;
    padding: 14px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.2s;
}

.auth-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(0, 132, 255, 0.2);
}

.auth-links {
    margin-top: 24px;
    text-align: center;
    color: var(--light-text);
}

.auth-links a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.auth-links a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
